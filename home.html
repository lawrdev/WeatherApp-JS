<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a717ebe68c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>WeatherAPP</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="container-sm d-sm-flex justify-content-between align-content-center text-light py-auto">
            <h4 class="py-3 m-0">
                WeatherAPP</h4>
            <ul class="nav d-flex flex-column flex-sm-row justify-content-between align-items-center gap-sm-2">
                <li class="nav-item position-relative b-top"><a class="nav-link text-light py-3"  href="#">
                    Home</a>
                    <span class="nav-hover bg-light"></span></li>
                <li class="nav-item position-relative b-top"><a class="nav-link text-light py-3" href="#About">
                    About</a>
                <span class="nav-hover bg-light"></span></li>
                <li class="nav-item position-relative b-top"><a class="nav-link text-light py-3" href="#ContactUs">
                    Contact Us</a>
                <span class="nav-hover bg-light"></span></li>
            </ul>
        </nav>
    </header>

    <div class="container-sm my-5 mx-auto">
        <!-- city form -->
        <form class="change-location my-4 text-center img-color">
            <label for="city" class="fw-bold">Seach for a city's weather</label>
            <input type="text" id="search" name="city" class="form-control p-3 mt-3 clr-focus" placeholder="Enter a location">
            <button type="submit" class="btn btn-primary1 text-light py-2 px-5 mt-3 rounded-3 shadow-sm">
                Search</button>
        </form>
        <section class="mt-5 d-md-flex justify-content-evenly gap-5">
            <!-- error display card -->
            <div class="errorcard card shadow rounded-3 d-none">
                <img src="img/sorry.gif" width="200px" alt="error image" style="position:relative; left:50%; transform:translateX(-50%);">
                <div class="fs-2 mt-5 mx-5 text-center fw-bold">
                    I couldn't find this location
                </div>
                <p class="card-body text-center mx-5 lead text-muted">
                    Try searching with a different name or search for a surrounding location
                </p>
            </div>
            <!-- Forecast display card-->
            <div class="passcard card shadow rounded-3 d-none">
                <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="time-image">
                <!-- for weather icon -->
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="weather-icon">
                </div>
                <!-- other infos about location, that will be injected with JS-->
                <div class="details card-body text-uppercase text-center">
                    <h2 class="m-0 mt-3">City name</h2>
                    <p class="m-0">Time</p>
                    <p class="m-0">Date</p>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
                </div>
            <!-- card 2-->
        </section>
    </div>

    <footer class="bg-secondary bg-opacity-25 pb-5">
        <div class="container-sm py-3 px-0">
            <p class="py-5">copyright &copy; 2022</p>
        </div>
    </footer>

    <script type="text/javascript" src="scripts/forecast.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
